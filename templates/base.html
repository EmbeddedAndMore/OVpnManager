<!DOCTYPE html>
<html>
  <head>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/css/bootstrap.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="assets/css/bootstrap-icons.css"  media="screen,projection"/>
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #004841;">
      <div class="container-fluid ">
        <a class="navbar-brand p-0" href="#">
          <img src="assets/logo.svg" alt="Bootstrap" width="168" height="35" class="align-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto w-100 justify-content-end"">
            <a class="nav-link active" aria-current="page" href="/hosts">Hosts</a>
            <a class="nav-link" href="/servers">OVpn Servers</a>
            <a class="nav-link" href="/users">Users</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container mt-3">      
        {% block body %}
        {% endblock %}
    </div>
    

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
