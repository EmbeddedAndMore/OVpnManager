
{% extends "base.html" %}
{% block body %}  
  <div class="card">
    <div class="card-header">
      <h5 class="card-title">Add VPN server</h5>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <input id="host" placeholder="Host" type="text" class="form-control">
            </div>
            <div class="col-md-6">
                <input id="plant_name" placeholder="Plant(VPN) Name" type="text" class="form-control">
            </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-6">
              <input id="subnet" placeholder="Subnet" type="text" class="form-control">
          </div>
          <div class="col-md-6">
            <input id="port" placeholder="Port" type="text" class="form-control">
          </div>
        </div>
    </div>
    <div class="card-footer">
      <div class="row">
        <div class="col-md-8"></div>
        <div class="col-md-4">
          <a href="#" class="btn btn-success btn-s float-end">Deploy</a>
        </div>
      </div>
    </div>
  </div>




  <div class="card mt-3">
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Host</th>
            <th scope="col">VPN Name</th>
            <th scope="col">Subner</th>
            <th scope="col">Port</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Hetzner</td>
            <td>Tobias</td>
            <td>192.168.1.1</td>
            <td>5000</td>
            <td> 
              <button class="btn btn-warning btn-sm">
                <i class="bi bi-pen"></i>
              </button>
              <button class="btn btn-danger btn-sm">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Hetzner</td>
            <td>Hulk</td>
            <td>192.168.1.1</td>
            <td>5000</td>
            <td>
              <button class="btn btn-warning btn-sm">
                <i class="bi bi-pen"></i>
              </button>
              <button class="btn btn-danger btn-sm">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Hetzner</td>
            <td>BTR</td>
            <td>192.168.1.1</td>
            <td>5000</td>
            <td>
              <button class="btn btn-warning btn-sm">
                <i class="bi bi-pen"></i>
              </button>
              <button class="btn btn-danger btn-sm">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
        
{% endblock %}
